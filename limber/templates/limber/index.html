<html lang="en">
{% load staticfiles %}
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Limber </title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="{% static "images/android-desktop.png" %}">

    {% load staticfiles %}
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="{% static "Material Design Lite" %}">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{% static "material.min.css" %}">
    <link rel="stylesheet" href="{% static "styles.css"%}">
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class=" mdl-layout__header mdl-color--white-500 mdl-color-text--white-600">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Home</span>
          <div class="mdl-layout-spacer"></div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" id="search">
              <label class="mdl-textfield__label" for="search">Enter your query...</label>
            </div>
          </div>
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
            <i class="material-icons">more_vert</i>
          </button>
          <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
            <li class="mdl-menu__item">About</li>
            <li class="mdl-menu__item">Contact</li>
            <li class="mdl-menu__item">Legal information</li>
          </ul>
        </div>
      </header>
      <div class="demo-drawer mdl-layout__drawer mdl-color--purple-500 mdl-color-text--blue-50">
        <header class="demo-drawer-header">
          <img src="{% static "images/wlogo.png"%}" class="demo-avatar">
          <div class="demo-avatar-dropdown">
            <span>Limber</span>
            <div class="mdl-layout-spacer"></div>
            <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
              <i class="material-icons" role="presentation">arrow_drop_down</i>
              <span class="visuallyhidden">Accounts</span>
            </button>
            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
              <li class="mdl-menu__item">LIMBER</li>
              <li class="mdl-menu__item">Limber</li>
              <li class="mdl-menu__item"><i class="material-icons">add</i>Add another account...</li>
            </ul>
          </div>
        </header>
      
      </div>
      <main class="mdl-layout__content mdl-color--grey-100 m-" style="background-color:#000 ;opacity:0.9; background-image: url('{% static 'images/time-lapse-glow-stick-paint.jpg' %}'); background-position: 90% 50%;
  background-repeat: no-repeat;">

       
        <div class=" mdl-cell-offset-s6">
            

            <div class=" mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--8-col-desktop">
              <div class="mdl-card__title mdl-card--expand mdl-color--cyan-500" >
                <h2 class="demo-updates  mdl-card__title-text mdl-color-text--white">Sign in</h2>
              </div>
              <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                     <form action="">
                      <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="sample1">
                        <label class="mdl-textfield__label" for="sample1">User ...</label>
                      </div>
                 
                    <!-- Numeric Textfield -->
                  
                      <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="password"  id="sample2">
                        <label class="mdl-textfield__label" for="sample2">Password...</label>
                        <span class="mdl-textfield__error">Input password!</span>
                        </div>

                        <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="email"  id="sample2">
                        <label class="mdl-textfield__label" for="sample2">email...</label>
                        <span class="mdl-textfield__error">Input Email!</span>


 
                      </div>
                      <div >
                        <input class="mdl-button" type="submit"  id="">
                        
                        
                    </form>
               

              </div>

              
            </div>
        
          <!--  -->
 
 </div>
      <a href="https://github.com/andela/limber" target="_blank" id="view-source" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent mdl-color-text--accent-contrast">Limber Project</a>
    <script src="{% static "material.min.js" %}"></script>
  </body>
</html>
