{% load staticfiles %}
<html>

    <head>
        <title>Limber{{title | default:''}}</title>
        <link rel="stylesheet" href="{% static 'css/material.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/materialize.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="{% static 'js/materialize.min.js' %}"></script>
        <script src="{% static 'js/material.min.js' %}"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel='shortcut icon' href="{% static 'images/logo.png' %}" type='image/x-icon'/ >
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout">
            <header class="mdl-layout__header mdl-color--light-blue-600 mdl-color-text--white-600 z-depth-1">
                <div class="mdl-layout__header-row ">
                    <span class="mdl-layout-title"><img src="{% static 'images/logo.png' %}" class="demo-avatar right"></span>
                    <div class="mdl-layout-spacer"></div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                        <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
                        <i class="material-icons">search</i>
                        </label>
                        <div class="mdl-textfield__expandable-holder">
                            <input class="mdl-textfield__input" type="text" id="search">
                            <label class="mdl-textfield__label" for="search">Enter your query...</label>
                        </div>
                    </div>
                    <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
                    <i class="material-icons">more_vert</i>
                    </button>
                    <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
                        <li class="mdl-menu__item">About</li>
                        <li class="mdl-menu__item">Contact</li>
                        <li class="mdl-menu__item">Legal information</li>
                    </ul>
                </div>
            </header>
            <div class="demo-drawer mdl-layout__drawer mdl-color--white-200 mdl-color-text--blue-50 z-depth-2">
                <header class="demo-drawer-header">
                    <img src="{% static 'images/logo.png' %}" class="demo-avatar ">
                    <div class="demo-avatar-dropdown">
                        <span class="mdl-color-text--cyan-500">Limber</span>
                        <div class="mdl-layout-spacer"></div>
                        <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                        <i class="material-icons mdl-color-text--cyan-500" role="presentation">arrow_drop_down</i>
                        <span class="visuallyhidden">Accounts</span>
                        </button>
                        <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
                            <li class="mdl-menu__item">Profile</li>
                            <li class="mdl-menu__item">Settings</li>
                        </ul>
                    </div>
                </header>
                <nav class="demo-navigation mdl-navigation mdl-color--blue-700">
                    <a class="mdl-navigation__link mdl-color-text--white" href=""> <i class="mdl-color-text--white-400 material-icons" role="presentation"> home</i>Home</a>
                    <a class="mdl-navigation__link mdl-color-text--white" href=""><i class="mdl-color-text--white-400 material-icons" role="presentation"> add</i>Icebox</a>
                    <a class="mdl-navigation__link mdl-color-text--white" href=""><i class="mdl-color-text--white-400 material-icons" role="presentation">assignment</i>On-going</a>
                    <a class="mdl-navigation__link mdl-color-text--white" href=""><i class="mdl-color-text--white-400 material-icons" role="presentation">transform</i>Backlog</a>
                    <a class="mdl-navigation__link mdl-color-text--white" href=""><i class="mdl-color-text--white-400 material-icons" role="presentation">forum</i>Done</a>
                    <a class="mdl-navigation__link mdl-color-text--white" href=""><i class="mdl-color-text--white-400 material-icons" role="presentation">flag</i>Updates</a>
                </nav>
            </div>
            <main class="mdl-layout__content">
           
            
                {% block content %}
                {% endblock %}
            </main>
            <footer class="mdl-mini-footer mdl-color--light-blue-600 z-depth-1">
                <div class="mdl-mini-footer__left-section">
                    <div class="mdl-logo">Limber : {{title|default:''}}</div>
                    <ul class="mdl-mini-footer__link-list">
                        <li><a href="#">Help</a></li>
                        <li><a href="#">Privacy & Terms</a></li>
                    </ul>
                </div>
            </footer>
        </div>
    </body>
    
</html>
