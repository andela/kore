{% extends 'partials/layout.html' %}

{% load staticfiles %}

{% block content %}
<body ng-cloak>
<div class="row" >

    <div class="container">
    <div class="row">
        <div class="container mainform">
            <h4 class="center"><a href="{% url 'index' %}"> Limber </a></h4>
            <div class="row">
                <div class="container">
                    <div class="form_for_auth" ng-controller="authController">
                        <div class="row">
                            <div id="login" class="col s12" >
                            <span class="active blue-text center" ><h5> LOGIN </h5></span>
                            <div ng-if="loginmsg" class="center red-text">
                                    [[ loginmsg ]]
                                </div>
                                <form ng-submit="login()">
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input required type="email" ng-model="user.email" placeholder="Email Address" class="validate" />
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input required type="password" ng-model="user.password" placeholder="Password" />
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="input-field center">
                                            <button class="btn blue" type="submit" name="action">Log In</button>
                                        </div>
                                    </div>

                                </form>
                            </div>

                        </div>
                </div>
            </div>
        </div>
        </div>
        </div>
    </div>

</div>
{% endblock %}
